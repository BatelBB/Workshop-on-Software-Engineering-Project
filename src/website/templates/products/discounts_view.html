
<form action="{{ url_for('discounts.add_discount', store_name=store_name) }}" method="get">
    <button type="submit">AddDiscount</button>
</form>
<form action="{{ url_for('discounts.connect_discounts', store_name=store_name) }}" method="get">
    <button type="submit">ConnectDiscounts</button>
</form>


<style>
    table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid black;
    }
    th, td {
        border: 1px solid black;
        padding: 10px;
    }
    th {
        background-color: lightgray;
    }
    tr:not(:last-child) td {
        border-bottom: 1px solid black;
    }
</style>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    {% for discount_number, discount_name in discounts_dict.items() %}
        <tr>
            <td>{{ discount_number }}</td>
            <td>{{ discount_name }}</td>
            <td>
                <form action="{{ url_for('discounts.delete_discount', store_name=store_name, index=discount_number) }}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
