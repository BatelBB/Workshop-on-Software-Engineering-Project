<form action="{{ url_for('rules.add_simple_rule', store_name=store_name) }}" method="get">
    <button type="submit">AddSimpleRule</button>
</form>

<form action="{{ url_for('rules.add_complex_rule', store_name=store_name) }}" method="get">
    <button type="submit">AddComplexRule</button>
</form>

<form action="{{ url_for('rules.add_basket_rule', store_name=store_name) }}" method="get">
    <button type="submit">AddBasketRule</button>
</form>

<style>
    table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid black;
    }
    th, td {
        border: 1px solid black;
        padding: 10px;
    }
    th {
        background-color: lightgray;
    }
    tr:not(:last-child) td {
        border-bottom: 1px solid black;
    }
</style>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    {% for rule_number, rule_name in rule_dict.items() %}
        <tr>
            <td>{{ rule_number }}</td>
            <td>{{ rule_name }}</td>
            <td>
                <form action="{{ url_for('rules.delete_rule', store_name=store_name, index=rule_number) }}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
