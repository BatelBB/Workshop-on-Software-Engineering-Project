<div class="product"
     data-name="{{ product.name }}"
     data-price="{{ product.price }}"
     data-category="{{ product.category }}"
     data-rate="{{ product.rate }}"
>
    <h3>{{ product.name }}</h3>
    <p><span class="price">{{ product.price }}</span></p>
    {% if permissions and 'Update' in permissions %}
        can edit
    {% endif %}
</div>
