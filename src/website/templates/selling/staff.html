{% extends "layout.html" %}
{% block title %}Edit staff{% endblock %}

{% block page %}

<form method="post">
    
  {{ form.hidden_tag() }}
    <table>
            <tr>
                <td>{{form.appointee.label}}&nbsp;</td>
                <td>{{ form.appointee }}</td>
                <td>
                    {% for error in form.appointee.errors %}
                        {{ error }}
                    {% endfor %}
                </td>
            </tr>
    </table>
</form>

{% endblock %}
