<!DOCTYPE html>
<html>
<head>
    <title>Purchase Policy Rules</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for rule in rules %}
            <tr>
                <td>{{ rule }}</td>
                <td>
                    <td><button type="button">Click Me</button></td>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
