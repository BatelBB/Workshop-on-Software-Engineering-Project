{% extends "layout.html" %}
{% block title %}Add Purchase Rule{% endblock %}

{% block page %}

<form method="post">

  {{ form.hidden_tag() }}
    <table>
        {% for field in (form.min_price, form.submit) %}
            <tr>
                <td>{{field.label}}&nbsp;</td>
                <td>{{ field }}</td>
                <td>
                    {% for error in field.errors %}
                        {{ error }}
                    {% endfor %}
                </td>
            </tr>
        {% endfor %}
    </table>
</form>

{% endblock %}
